<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucille - Discord Bot</title>
    <style>
        @keyframes rainbow-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('/home/spawd/Downloads/image(19).png'); /* Replace with your actual background image path */
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1, h2, h3, p {
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            animation: rainbow-gradient 10s ease infinite;
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.7),
                         2px 2px 4px rgba(255, 165, 0, 0.7),
                         2px 2px 4px rgba(255, 255, 0, 0.7),
                         2px 2px 4px rgba(0, 128, 0, 0.7),
                         2px 2px 4px rgba(0, 0, 255, 0.7),
                         2px 2px 4px rgba(75, 0, 130, 0.7),
                         2px 2px 4px rgba(238, 130, 238, 0.7);
        }

        .options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option {
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
        }

        .option:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Lucille - The Ultimate Discord Bot</h1>
    <h2>Bringing Fun and Utility to Your Server</h2>
    <p>Lucille is your go-to bot for managing your server, entertaining your members, and much more!</p>
    <div class="options">
        <a href="#" class="option">Features</a>
        <a href="#" class="option">Commands</a>
        <a href="#" class="option">Invite</a>
        <a href="#" class="option">Support</a>
    </div>
</body>
</html>
