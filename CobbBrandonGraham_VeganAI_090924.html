<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeganGPT Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .messages {
            overflow-y: auto;
            max-height: 400px;
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .user {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .assistant {
            background-color: #f8d7da;
            align-self: flex-start;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h3 class="text-center">VeganGPT Chat</h3>
    <div class="messages d-flex flex-column" id="messages"></div>
    <form id="chatForm" onsubmit="return false;">
        <div class="input-group">
            <input type="text" class="form-control" id="userInput" placeholder="Type your message..." aria-label="User message" required>
            <button class="btn btn-primary" id="sendButton" type="submit">Send</button>
        </div>
    </form>
</div>

<script>
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const chatForm = document.getElementById('chatForm');

    function addMessage(content, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + type;
        messageDiv.innerText = content;
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    chatForm.addEventListener('submit', async () => {
        const userMessage = userInput.value.trim();
        if (userMessage) {
            addMessage(userMessage, 'user');
            userInput.value = '';

            const response = await fetch('/api/main', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input: userMessage }),
            });

            if (response.ok) {
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let result = '';

                // Read the response chunk by chunk
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    result += decoder.decode(value, { stream: true });
                    addMessage(result, 'assistant');
                }
            } else {
                addMessage('Error: Unable to fetch the response from the server.', 'assistant');
            }
        }
    });

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });
</script>

</body>
</html>
