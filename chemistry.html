<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Help</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 3em;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 1);
        }
        .content {
            max-width: 80%;
            padding: 20px;
            border: 2px solid #fff;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 1);
            background-color: #111;
        }
        .content h2 {
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }
        .content p {
            line-height: 1.6;
            text-align: justify;
        }
        .options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .option {
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
        }
        .option:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chemistry</h1>
    </div>
    <div class="content">
        <h2>Welcome to Chemistry Help</h2>
        <p>Here you will find a hub of various chemistries.</p>
    </div>
    <div class="options">
        <a href="#" class="option">Analytical</a>
        <a href="#" class="option">Biological</a>
        <a href="#" class="option">General</a>
        <a href="#" class="option">Organic</a>
        <a href="#" class="option">Physical</a>
    </div>
</body>
</html>
