<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acetylcholine Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #app {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        nav button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #0056b3;
        }
        main {
            padding: 20px;
        }
        section {
            display: none;
            margin-bottom: 20px;
        }
        h2 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create header
            const header = document.createElement('header');
            header.innerHTML = `
                <h1>Acetylcholine Information</h1>
                <nav>
                    <button onclick="showSection('intro')">Introduction</button>
                    <button onclick="showSection('functions')">Functions</button>
                    <button onclick="showSection('role')">Role in Nervous System</button>
                </nav>
            `;
            
            // Create sections
            const introSection = document.createElement('section');
            introSection.id = 'intro';
            introSection.innerHTML = `
                <h2>Introduction to Acetylcholine</h2>
                <p>Acetylcholine is a neurotransmitter in both the peripheral nervous system and central nervous system. It plays a crucial role in muscle contraction and various brain functions.</p>
            `;
            
            const functionsSection = document.createElement('section');
            functionsSection.id = 'functions';
            functionsSection.innerHTML = `
                <h2>Functions of Acetylcholine</h2>
                <ul>
                    <li>Muscle contraction: It stimulates muscle fibers and causes muscle contraction.</li>
                    <li>Cognitive function: It is involved in learning and memory.</li>
                    <li>Autonomic functions: It regulates functions like heart rate and digestion.</li>
                </ul>
            `;
            
            const roleSection = document.createElement('section');
            roleSection.id = 'role';
            roleSection.innerHTML = `
                <h2>Role in Nervous System</h2>
                <p>In the nervous system, acetylcholine is released by neurons to send messages to other neurons, muscles, or glands. It is involved in activating motor neurons, modulating neuronal excitability, and influencing neural plasticity.</p>
            `;
            
            // Append elements to the app div
            const app = document.getElementById('app');
            app.appendChild(header);
            app.appendChild(introSection);
            app.appendChild(functionsSection);
            app.appendChild(roleSection);
            
            // Function to show the correct section
            window.showSection = (sectionId) => {
                const sections = document.querySelectorAll('main > section');
                sections.forEach(section => {
                    section.style.display = section.id === sectionId ? 'block' : 'none';
                });
            };

            // Show the introduction section by default
            showSection('intro');
        });
    </script>
</body>
</html>
