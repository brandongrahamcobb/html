<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h1 {
    text-align: center;
}

input, button, select {
    width: calc(100% - 20px);
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #28a745;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    padding: 10px;
    background-color: #f9f9f9;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
}

li.completed {
    text-decoration: line-through;
    color: #6c757d;
}

.priority-low {
    border-left: 4px solid #28a745; /* Green border for low priority */
}

.priority-medium {
    border-left: 4px solid #ffc107; /* Yellow border for medium priority */
}

.priority-high {
    border-left: 4px solid #dc3545; /* Red border for high priority */
}

.task-text {
    margin-right: 10px;
}

.actions {
    display: flex;
    align-items: center;
}

.actions button {
    margin-left: 5px;
}

.progress-bar {
    height: 10px;
    background-color: #007bff; /* Blue color for progress bar */
    width: 0; /* Start with width 0 */
    transition: width 0.3s ease; /* Smooth transition */
}
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="new-task" placeholder="Add a new task...">
        <select id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <input type="number" id="duration" placeholder="Duration in minutes">
        <button id="add-task-button">Add Task</button>
        <ul id="task-list"></ul>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', (event) => {
    const addTaskButton = document.getElementById('add-task-button');
    const newTaskInput = document.getElementById('new-task');
    const prioritySelect = document.getElementById('priority');
    const durationInput = document.getElementById('duration');
    const taskList = document.getElementById('task-list');

    // Load tasks from local storage
    const loadTasks = () => {
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks.forEach(task => addTaskToDOM(task.text, task.priority, task.completed));
    };

    // Save tasks to local storage
    const saveTasks = () => {
        const tasks = [];
        taskList.querySelectorAll('li').forEach(li => {
            tasks.push({
                text: li.querySelector('.task-text').textContent,
                priority: li.dataset.priority,
                completed: li.classList.contains('completed')
            });
        });
        localStorage.setItem('tasks', JSON.stringify(tasks));
    };

    // Function to update progress bar over time
    const updateProgressBar = (li, duration) => {
        const startTime = Date.now();
        const endTime = startTime + (duration * 60 * 1000); // Convert duration to milliseconds
        const progressBar = li.querySelector('.progress-bar');

        const update = () => {
            const now = Date.now();
            const elapsed = now - startTime;
            const progress = Math.min(1, elapsed / (endTime - startTime));
            progressBar.style.width = `${progress * 100}%`;

            if (progress < 1) {
                requestAnimationFrame(update);
            }
        };

        requestAnimationFrame(update);
    };

    // Function to add a new task to the DOM
    const addTaskToDOM = (taskText, priority, completed = false) => {
        const li = document.createElement('li');
        li.dataset.priority = priority;

        if (completed) li.classList.add('completed');
        li.classList.add(`priority-${priority}`);

        const taskSpan = document.createElement('span');
        taskSpan.textContent = taskText;
        taskSpan.classList.add('task-text');

        const prioritySpan = document.createElement('span');
        prioritySpan.textContent = `[${priority.charAt(0).toUpperCase()}]`;
        prioritySpan.classList.add('priority-badge');

        const completeButton = document.createElement('button');
        completeButton.textContent = 'Complete';
        completeButton.classList.add('complete');
        completeButton.addEventListener('click', () => {
            li.classList.toggle('completed');
            saveTasks();
        });

        const editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        editButton.classList.add('edit');
        editButton.addEventListener('click', () => {
            const newText = prompt('Edit task:', taskSpan.textContent);
            if (newText !== null) {
                taskSpan.textContent = newText;
                saveTasks();
            }
        });

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.classList.add('delete');
        deleteButton.addEventListener('click', () => {
            taskList.removeChild(li);
            saveTasks();
        });

        const progressDiv = document.createElement('div');
        progressDiv.classList.add('progress');
        const progressBar = document.createElement('div');
        progressBar.classList.add('progress-bar');
        progressDiv.appendChild(progressBar);

        const actionsDiv = document.createElement('div');
        actionsDiv.classList.add('actions');
        actionsDiv.appendChild(prioritySpan);
        actionsDiv.appendChild(completeButton);
        actionsDiv.appendChild(editButton);
        actionsDiv.appendChild(deleteButton);

        li.appendChild(taskSpan);
        li.appendChild(actionsDiv);
        li.appendChild(progressDiv);

        taskList.appendChild(li);
        if (!completed) {
            const duration = parseInt(durationInput.value) || 1; // Default to 1 minute if no input
            updateProgressBar(li, duration);
        }
    };

    // Function to add a new task
    const addTask = () => {
        const taskText = newTaskInput.value.trim();
        const priority = prioritySelect.value;
        if (taskText === '') return;

        addTaskToDOM(taskText, priority);
        saveTasks();
        newTaskInput.value = '';
    };

    // Add task on button click
    addTaskButton.addEventListener('click', addTask);

    // Add task on Enter key press
    newTaskInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            addTask();
        }
    });

    // Load existing tasks on page load
    loadTasks();
});
</script>
</body>
</html>
